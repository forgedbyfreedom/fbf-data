<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Forged by Freedom — NFL Statistical Summary</title>

<!-- Tailwind via CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Forged by Freedom — NFL Statistical Summary</title>

<!-- Tailwind via CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<script>
async function loadData() {
  try {
    // ✅ jsDelivr mirror avoids GitHub CORS problems
    const res = await fetch(
      "https://cdn.jsdelivr.net/gh/forgedbyfreedom/fbf-data@main/combined.json"
    );

    if (!res.ok) throw new Error("HTTP " + res.status);

    const raw = await res.json();
    console.log("RAW JSON:", raw);

    const data = raw.data || [];
    if (!Array.isArray(data)) throw new Error("Unexpected JSON format");

    // Sort by strongest favorite (lowest ml_fav)
    data.sort((a, b) => (a.ml_fav || 9999) - (b.ml_fav || 9999));

    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

      if (!row.matchup || !row.sport_key || !row.sport_key.includes("nfl"))
        return;

      const favProb = row.ml_fav
        ? (100 / (row.ml_fav + 100)) * 100
        : null;

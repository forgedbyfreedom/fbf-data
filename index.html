<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forged by Freedom â€” Live Game Odds & Picks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101820;
      color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 1.5rem;
      font-size: 2rem;
      color: #feca1b;
    }
    h2, h3 {
      color: #00c6ff;
    }
    table {
      width: 90%;
      margin: 1.5rem auto;
      border-collapse: collapse;
      background: #18222d;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th {
      background: #243447;
      color: #feca1b;
    }
    tr:nth-child(even) {
      background: #1c2833;
    }
    #performance {
      background: #141a22;
      border: 1px solid #333;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      padding: 10px;
      color: #feca1b;
    }
    footer {
      margin: 2rem 0;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Forged by Freedom â€” Live Game Odds & Picks</h1>
  <h3>Strength Â· Discipline Â· Freedom Â· We make your fitness goals realities!</h3>
  <h3><a href="https://forgedbyfreedom.org" style="color:#00c6ff;">forgedbyfreedom.org</a></h3>

  <div id="performance">Loading weekly performance...</div>

  <table id="oddsTable">
    <thead>
      <tr>
        <th>Sport</th>
        <th>Matchup</th>
        <th>Favorite (Spread)</th>
        <th>O/U</th>
        <th>Book</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Loading odds...</td></tr>
    </tbody>
  </table>

  <footer>
    Updated automatically every 15 minutes Â· Forged by Freedom Data API
  </footer>

  <script>
    async function loadData() {
      try {
        const res = await fetch('combined.json');
        const data = await res.json();
        const tbody = document.querySelector('#oddsTable tbody');
        tbody.innerHTML = '';

        if (!data.data || data.data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5">No games available.</td></tr>';
          return;
        }

        data.data.forEach(g => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${g.sport_key.replace('americanfootball_', '').toUpperCase()}</td>
            <td>${g.matchup}</td>
            <td>${g.favorite_team || 'â€”'} (${g.fav_spread ?? '-'})</td>
            <td>${g.total ?? '-'}</td>
            <td>${g.book}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        document.querySelector('#oddsTable tbody').innerHTML = '<tr><td colspan="5">Failed to load odds data.</td></tr>';
      }
    }

    async function loadPerformance() {
      try {
        const res = await fetch('performance_log.json');
        const logs = await res.json();
        const latest = logs[logs.length - 1];
        const div = document.getElementById('performance');
        if (latest) {
          div.innerHTML = `
            <h2>ðŸ“Š Weekly Accuracy</h2>
            <p>Straight Up (SU): ${latest.SU_accuracy}%</p>
            <p>Against the Spread (ATS): ${latest.ATS_accuracy}%</p>
            <p>Over/Under (O/U): ${latest.OU_accuracy}%</p>
            <p><small>Games Checked: ${latest.games_checked}</small></p>
          `;
        } else {
          div.innerHTML = '<p>No accuracy data logged yet.</p>';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('performance').innerText = 'Error loading performance data.';
      }
    }

    loadData();
    loadPerformance();
  </script>
</body>
</html>

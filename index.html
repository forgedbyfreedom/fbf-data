<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forged By Freedom â€” Live Game Odds & Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #05070b;
      --card-bg: #0c1018;
      --card-bg-alt: #0f141e;
      --accent: #ff7a1a;
      --accent-soft: #ffb266;
      --text: #f5f7ff;
      --muted: #9ba3b8;
      --border-soft: #252b3a;
      --danger: #ff4b5c;
      --warning: #facc15;
      --success: #22c55e;
      --chip-bg: #151a24;
      --chip-active-bg: #ff7a1a;
      --chip-active-text: #05070b;
      --badge-bg: #111827;
    }

    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #111827, #020308 55%) fixed;
      color: var(--text);
    }

    #app { max-width: 1400px; margin: 0 auto; }

    /* Force cards to ALWAYS 3 across */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
      width: 100%;
      margin-top: 10px;
    }

    /* Card layout tightening */
    .game-card {
      background: radial-gradient(circle at top left, var(--card-bg-alt), var(--card-bg));
      border-radius: 14px;
      border: 1px solid var(--border-soft);
      padding: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .matchup-line {
      font-size: 13px;
      font-weight: 600;
      line-height: 1.25;
      word-break: break-word;
      margin-top: 2px;
    }

    .team-line {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.2;
    }

    .picks-block {
      border-top: 1px dashed #1f2937;
      padding-top: 6px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }

    .pick-label { font-size: 9px; color: var(--muted); }

  </style>
</head>
<body>
  <div id="app">
    <main class="cards-grid" id="cards-grid"></main>
  </div>

  <script>
    async function loadData() {
      const r = await fetch("combined.json?cb=" + Date.now());
      const j = await r.json();
      return j.data || [];
    }

    function formatTime(t) {
      return new Date(t).toLocaleString("en-US", { month: "short", day: "numeric", hour: "numeric", minute: "2-digit" });
    }

    function render(games) {
      const grid = document.getElementById("cards-grid");
      grid.innerHTML = "";

      games.forEach(g => {
        const c = document.createElement("div");

          </div>

          <div class="team-line"><span>Fav:</span><span>${g.favorite}</span></div>

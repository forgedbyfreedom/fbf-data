<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forged By Freedom — Live Game Odds & Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #05070b;
      --card-bg: #0c1018;
      --card-bg-alt: #0f141e;
      --accent: #ff7a1a;
      --text: #f5f7ff;
      --muted: #9ba3b8;
      --border-soft: #252b3a;
    }

    body {
      margin: 0;
      padding: 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #111827, #020308 55%);
      color: var(--text);
    }

    #app { max-width: 1400px; margin: 0 auto; }

    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 25px;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }
    header .tagline {
      font-size: 14px;
      color: var(--muted);
      margin-top: 4px;
    }
    header .sub {
      font-size: 13px;
      margin-top: 6px;
      color: var(--muted);
    }

    /* GRID */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }

    /* CARD */
    .game-card {
      background: radial-gradient(circle at top left, var(--card-bg-alt), var(--card-bg));
      border-radius: 14px;
      border: 1px solid var(--border-soft);
      padding: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-top-row {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--muted);
    }

    .matchup-line {
      font-size: 13px;
      font-weight: 600;
      line-height: 1.3;
    }

    .team-line {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--muted);
    }

    .picks-block {
      border-top: 1px dashed #1f2937;
      padding-top: 6px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      font-size: 11px;
      text-align: center;
    }

    .pick-label { font-size: 9px; color: var(--muted); }
  </style>
</head>

<body>
  <div id="app">

    <!-- RESTORED HEADER -->
    <header>
      <h1>Forged By Freedom Strength and Nutrition</h1>
      <div class="tagline">Strength · Discipline · Freedom<br>For all your training, supplementation and nutrition needs</div>
      <div class="sub">ForgedByFreedom.org</div>
      <div class="sub" id="updated"></div>
    </header>

    <main class="cards-grid" id="cards-grid"></main>
  </div>

  <script>
    async function loadData() {
      const r = await fetch("combined.json?cb=" + Date.now());
      const j = await r.json();
      document.getElementById("updated").textContent =
        "Last updated: " + (j.timestamp || "--");
      return j.data || [];
    }

    function formatTime(t) {
      if (!t) return "--";
      return new Date(t).toLocaleString("en-US", {
        month: "short", day: "numeric", hour: "numeric", minute: "2-digit"
      });
    }

    function safe(val) {
      return val ?? "--";
    }

    function render(games) {
      const grid = document.getElementById("cards-grid");
      grid.innerHTML = "";

      games.forEach(g => {
        const su = safe(g.pick_su || g.consensus?.su);
        const ats = safe(g.pick_ats || g.consensus?.ats);
        const ou = safe(g.pick_ou || g.consensus?.ou);

        const c = document.createElement("div");
        c.className = "game-card";

        c.innerHTML = `
          <div class="card-top-row">
            <span>${g.sport_key}</span>
            <span>${g.book || "BOOK"}</span>
          </div>

          <div class="matchup-line">${g.matchup}</div>

          <div class="team-line"><span>Fav:</span><span>${g.favorite}</span></div>
          <div class="team-line"><span>Dog:</span><span>${g.underdog}</span></div>
          <div class="team-line"><span>Kickoff:</span><span>${formatTime(g.commence_time)}</span></div>

          <div class="picks-block">
            <div><div class="pick-label">SU</div>${su}</div>
            <div><div class="pick-label">ATS</div>${ats}</div>
            <div><div class="pick-label">O/U</div>${ou}</div>
          </div>
        `;

        grid.appendChild(c);
      });
    }

    loadData().then(render);
  </script>
</body>
</html>

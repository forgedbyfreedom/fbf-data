name: Sports Data Pipeline

on:
  schedule:
    - cron: "*/15 * * * *"   # Every 15 mins
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ESPN scrapers
        run: |
          python fetch_espn_all.py
          python fetch_injuries.py

      - name: Build venue + weather data
        run: |
          python build_venues_from_combined.py
          python fetch_weather.py
          python weather_risk1.py
          python merge_weather.py

      - name: Build predictions
        run: python build_predictions.py

      - name: Commit & push updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add *.json
          git add data/*.json || true
          git commit -m "Auto-update data $(date)" || true
          git push

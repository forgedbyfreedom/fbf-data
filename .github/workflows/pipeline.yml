name: Automated Data Pipeline

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Fetch ESPN data
        run: |
          python fetch_espn_all.py

      - name: Build venue + weather data
        run: |
          python build_venues_from_combined.py
          python fetch_weather.py
          python weather_risk1.py
          python merge_weather.py

      - name: Build predictions
        run: |
          python build_predictions.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Automated update" || echo "No changes to commit"
          git push

name: Data Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # every hour on the hour
  workflow_dispatch:       # allow manual run
  push:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pipeline scripts
      run: |
        python3 build_fbs_stadiums.py
        python3 build_venues_from_combined.py
        python3 fetch_weather.py
        python3 weather_risk1.py
        python3 merge_weather.py
        python3 build_predictions.py

    - name: Commit and push updated data
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git add combined.json \
                weather.json \
                weather_risk1.json \
                stadiums_master.json \
                stadiums_outdoor.json \
                fbs_stadiums.json \
                predictions.json || true

        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Automated data pipeline update [skip ci]"
          git push
        fi

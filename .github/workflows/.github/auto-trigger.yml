name: Auto Trigger Data Publish

on:
  push:
    branches:
      - main
    paths:
      - "*.json"
      - "fetch_multi.py"
      - "tools/**"
      - ".github/workflows/publish-data.yml"
  workflow_dispatch:

jobs:
  trigger-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger "Publish Data to GitHub Pages"
        uses: peter-evans/workflow-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          workflow: publish-data.yml
          ref: main

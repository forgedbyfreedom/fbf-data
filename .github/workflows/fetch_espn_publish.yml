name: Auto Fetch & Publish ESPN Odds

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      #  BOOTSTRAP
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0   # ensures newest code, prevents stale cached files

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------
      #  FETCH RAW DATA SOURCES
      # --------------------------
      - name: Fetch ALL ESPN odds
        run: |
          echo "üì° Fetching ESPN odds‚Ä¶"
          python3 fetch_espn_all.py

      - name: Tag Favorites/Dogs
        run: python3 tag_favorites.py

      - name: Build FBS Stadiums
        run: python3 build_fbs_stadiums.py

      # --------------------------
      #  WEATHER.GOV FULL PIPELINE
      # --------------------------
      - name: Fetch Weather (NWS Raw)
        env:
          NWS_USER_AGENT: "fbf-data (contact@forgedbyfreedom.com)"
        run: python3 fetch_weather.py

      - name: Build Weather Risk Scores
        run: python3 weather_risk.py

      - name: Merge Weather Into Combined
        run: python3 merge_weather.py

      # --------------------------
      #  INJURY SYSTEM (SAFE MODE)
      # --------------------------
      - name: Fetch Injuries
        run: python3 fetch_injuries.py || echo "‚ö†Ô∏è Injury fetch failed ‚Äî continuing"

      - name: Merge Injuries (Safe)
        run: |
          set +e
          python3 merge_injuries.py
          if [ $? -ne 0 ]; then
            echo "‚ö†Ô∏è merge_injuries failed ‚Äî skipping but continuing CI"
          fi
          set -e

      # --------------------------
      #  ML + PREDICTIONS
      # --------------------------
      - name: Build Historical Results
        run: python3 build_historical_results.py || echo "‚ö†Ô∏è Historical results unavailable"

      - name: Train ML Models
        run: python3 train_model.py || echo "‚ö†Ô∏è ML Training skipped"

      - name: Build Predictions
        run: python3 build_predictions.py

      # --------------------------
      #  COMMIT + DEPLOY
      # --------------------------
      - name: Commit and push updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@gith

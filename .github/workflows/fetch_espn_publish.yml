name: Auto Fetch & Publish ESPN Odds

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch ESPN Core API Odds
        run: |
          echo "üèà Fetching ESPN odds..."
          python3 fetch_espn_all.py

      - name: Tag favorites and underdogs
        run: |
          echo "üè∑Ô∏è Running tag_favorites.py..."
          python3 tag_favorites.py

      - name: Build predictions JSON
        run: |
          echo "üìä Building predictions..."
          python3 build_predictions.py

      - name: Commit and push updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *.json
          git commit -m "Auto update data $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push origin main || echo "Nothing to push"

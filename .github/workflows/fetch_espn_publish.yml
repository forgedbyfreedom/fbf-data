name: Auto Fetch - ESPN Odds + Stadiums + Weather + Ref Trends + Predictions

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------
      # Build / Fetch core data
      # -------------------------------
      - name: Build full FBS stadium list
        run: python3 build_fbs_stadiums.py

      - name: Fetch ESPN Odds (all sports)
        run: python3 fetch_espn_all.py

      - name: Tag favorites / dogs
        run: python3 tag_favorites.py

      - name: Build referee trends
        run: python3 referee_trends.py

      - name: Fetch injuries
        run: python3 fetch_injuries.py

      - name: Merge injuries into injuries.json
        run: python3 merge_injuries.py

      - name: Build weather for games (outdoor only)
        run: python3 build_weather_for_games.py

      # -------------------------------
      # Feature engineering + ML + predictions
      # -------------------------------
      - name: Build features
        run: python3 feature_engineering.py

      - name: Train ML model(s)
        run: python3 train_model.py

      - name: Build predictions
        run: python3 build_predictions.py

      # -------------------------------
      # Commit + push results
      # -------------------------------
      - name: Commit and push updated data
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git pull --rebase origin main || true

          git add *.json models/* || true
          git commit -m "Auto update data $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"

          git push origin main || echo "Nothing to push"

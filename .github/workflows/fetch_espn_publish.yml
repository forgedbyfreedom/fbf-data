name: Auto Fetch & Publish ESPN Odds

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------
      # CLEAN RUNNER WORKSPACE (fix stale file bugs)
      # ------------------------------------------
      - name: üî• Clean workspace
        run: |
          echo "üî• Cleaning workspace"
          rm -rf ./* || true

      # ------------------------------------------
      # CHECKOUT REPO FRESH
      # ------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      # ------------------------------------------
      # PYTHON SETUP
      # ------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------------------
      # FETCH RAW ESPN DATA
      # ------------------------------------------
      - name: Fetch ALL ESPN odds
        run: |
          echo "üì° Fetching ESPN odds‚Ä¶"
          python3 fetch_espn_all.py

      - name: Tag Favorites/Dogs
        run: python3 tag_favorites.py

      - name: Build FBS Stadiums
        run: python3 build_fbs_stadiums.py

      # ------------------------------------------
      # WEATHER PIPELINE (NWS RAW ‚Üí RISK ‚Üí MERGE)
      # ------------------------------------------
      - name: Fetch Weather (NWS Raw)
        env:
          NWS_USER_AGENT: "fbf-data (contact@forgedbyfreedom.com)"
        run: python3 fetch_weather.py

      - name: Build Weather Risk Scores
        run: python3 weather_risk1.py

      - name: Merge Weather Into Combined
        run: python3 merge_weather.py

      # ------------------------------------------
      # INJURIES (SAFE MODE)
      # ------------------------------------------
      - name: Fetch Injuries
        run: python3 fetch_injuries.py || echo "‚ö†Ô∏è Injury fetch failed ‚Äî continuing"

      - name: Merge Injuries (Safe)
        run: |
          set +e
          python3 merge_injuries.py
          if [ $? -ne 0 ]; then
            echo "‚ö†Ô∏è merge_injuries failed ‚Äî skipping but continuing"
          fi
          set -e

      # ------------------------------------------
      # ML PIPELINE
      # ------------------------------------------
      - name: Build Historical Results
        run: python3 build_historical_results.py || echo "‚ö†Ô∏è No historical results"

      - name: Train ML Models
        run: python3 train_model.py || echo "‚ö†Ô∏è ML Training skipped"

      - name: Build Predictions
        run: python3 build_predictions.py

      # ------------------------------------------
      # COMMIT + SAFE PUSH (NO MORE ERRORS)
      # ------------------------------------------
      - name: Commit and push updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # avoid non-fast-forward push errors
          git pull --rebase origin main || true

          git add -A
          git commit -m "Auto update data $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push origin main || echo "Nothing to push"

name: Auto Fetch - ESPN Odds + Stadiums + Weather + Ref Trends + Injuries + Predictions

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # CHECKOUT
      # ------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------
      # PYTHON SETUP
      # ------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests pandas numpy scikit-learn joblib python-dateutil pytz

      # ------------------------------------------------------
      # FETCH ODDS FIRST (creates combined.json)
      # ------------------------------------------------------
      - name: Fetch ESPN Odds (All Sports)
        run: python3 fetch_espn_all.py

      - name: Tag favorites and dogs
        run: python3 tag_favorites.py

      # ------------------------------------------------------
      # BUILD SUPPORTING DATA
      # ------------------------------------------------------
      - name: Build full FBS stadium list (outdoor/indoor)
        run: python3 build_fbs_stadiums.py

      - name: Build weather data (outdoor only)
        run: python3 build_weather.py

      - name: Build referee trends
        run: python3 referee_trends.py

      - name: Build injuries file
        run: python3 build_injuries.py

      # ------------------------------------------------------
      # HISTORICAL RESULTS (for ML labels)
      # ------------------------------------------------------
      - name: Build/update historical results
        run: python3 build_historical_results.py

      # ------------------------------------------------------
      # TRAIN + PREDICT
      # ------------------------------------------------------
      - name: Train ML models (ATS/SU/OU)
        run: python3 train_model.py

      - name: Build predictions.json (rule-based + ML hybrid)
        run: python3 build_predictions.py

      # ------------------------------------------------------
      # COMMIT / PUSH
      # ------------------------------------------------------
      - name: Commit and push updated data
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || true

          git add *.json models/* || true
          git commit -m "Auto update data $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

name: Auto Fetch - ESPN Odds Weather Ref Trends Predictions

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------------------------------
      # 1) FETCH ODDS (creates combined.json)
      # ---------------------------------------
      - name: Fetch ESPN Odds (All Sports)
        run: python3 fetch_espn_all.py

      - name: Tag favorites and dogs
        run: python3 tag_favorites.py

      # ---------------------------------------
      # 2) SUPPORTING DATA BUILDERS
      # ---------------------------------------
      - name: Build full FBS stadium list
        run: python3 build_fbs_stadiums.py

      - name: Build weather for games (outdoor only)
        run: python3 build_weather_for_games.py

      - name: Build referee trends
        run: python3 referee_trends.py

      - name: Fetch injuries
        run: python3 fetch_injuries.py
        continue-on-error: true

      - name: Merge injuries
        run: python3 merge_injuries.py
        continue-on-error: true

      # ---------------------------------------
      # 3) HISTORICAL LABELS + TRAINING
      # ---------------------------------------
      - name: Build historical results
        run: python3 build_historical_results.py
        continue-on-error: true

      - name: Train ML models
        run: python3 train_model.py
        continue-on-error: true

      # ---------------------------------------
      - name: Build predictions
        run: python3 build_predictions.py

      # ---------------------------------------
      # 5) COMMIT + PUSH
      # ---------------------------------------
      - name: Commit and push updated data
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git pull --rebase origin main || true

          git add -A
          git commit -m "Auto update data $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push origin main || echo "Nothing to push"

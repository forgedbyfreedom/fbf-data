name: Auto Fetch & Publish ESPN Odds

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------
      #  FETCH RAW DATA SOURCES
      # --------------------------

      - name: Fetch ALL ESPN odds
        run: |
          echo "üèà Fetching ESPN odds‚Ä¶"
          python3 fetch_espn_all.py

      - name: Tag Favorites/Dogs
        run: python3 tag_favorites.py

      - name: Build FBS Stadiums
        run: python3 build_fbs_stadiums.py

      - name: Fetch Weather (Raw)
        run: python3 fetch_weather.py

      - name: Build Weather For Games
        run: python3 build_weather_for_games.py

      # Referee trends disabled until ref data is turned on
      # - name: Build Referee Trends
      #   run: python3 referee_trends.py

      # --------------------------
      #  INJURY SYSTEM (SAFE MODE)
      # --------------------------

      - name: Fetch Injuries
        run: python3 fetch_injuries.py || echo "‚ö†Ô∏è Injury fetch failed but continuing"

      - name: Merge Injuries (Safe)
        run: |
          set +e
          python3 merge_injuries.py
          if [ $? -ne 0 ]; then
            echo "‚ö†Ô∏è merge_injuries failed ‚Äî skipping but continuing CI"
          fi
          set -e

      # --------------------------
      #  ML AND PREDICTIONS
      # --------------------------

      - name: Build Historical Results
        run: python3 build_historical_results.py || echo "‚ö†Ô∏è No history available"

      - name: Train ML Models
        run: python3 train_model.py || echo "‚ö†Ô∏è ML Training skipped"

      - name: Build Predictions
        run: python3 build_predictions.py

      # --------------------------
      #  COMMIT + DEPLOY
      # --------------------------

      - name: Commit and push updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *.json */*.json || true
          git commit -m "Auto update data $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push origin main || echo "Nothing to push"

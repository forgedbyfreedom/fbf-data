name: Publish Data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ðŸˆ Fetch odds
      - name: Run fetcher
        run: |
          echo "[ðŸ•’] Running fetch_multi.py..."
          if [ -f fetch_multi.py ]; then
            python fetch_multi.py || echo "âš ï¸ fetch_multi.py failed, continuing."
          else
            echo "âš ï¸ fetch_multi.py not found, skipping odds fetch."
          fi

      # ðŸ‘¥ Fetch rosters (optional)
      - name: Run roster fetcher
        run: |
          echo "[ðŸ‘¥] Fetching rosters..."
          if [ -f fetch_rosters.py ]; then
            python fetch_rosters.py || echo "âš ï¸ Roster fetch failed, continuing."
          else
            echo "âš ï¸ fetch_rosters.py not found, skipping."
          fi

      # ðŸ”§ Normalize data
      - name: Normalize latest data
        run: |
          echo "[ðŸ”§] Normalizing latest data..."
          if [ -f tools/normalize_latest.py ]; then
            python tools/normalize_latest.py || echo "âš ï¸ Normalization failed, continuing."
          else
            echo "âš ï¸ normalize_latest.py not found, skipping."
          fi

      # âœ… Tag favorites before deploy
      - name: Tag favorites
        run: |
          echo "[ðŸˆ] Tagging favorites with correct negative spreads..."
          if [ -f tag_favorites.py ]; then
            python tag_favorites.py || echo "âš ï¸ tag_favorites.py failed, continuing."
          else
            echo "âš ï¸ tag_favorites.py not found, skipping."
          fi

      # ðŸ“¦ Prepare deployment folder
      - name: Prepare deployment folder
        run: |
          echo "[ðŸ“¦] Preparing deployment folder..."
          rm -rf _site
          mkdir -p _site archive

          TODAY=$(date -u +"%Y-%m-%d")
          mkdir -p "_site/archive/$TODAY"

          # Copy JSON data files
          find . -maxdepth 1 -name "*.json" -exec cp {} _site/ \;
          find . -maxdepth 1 -name "*.json" -exec cp {} "_site/archive/$TODAY/" \;

          # Copy roster data if present
          if [ -d "rosters" ]; then
            mkdir -p _site/rosters "_site/archive/$TODAY/rosters"
            cp -v rosters/*.json _site/rosters/ 2>/dev/null || true
            cp -v rosters/*.json "_site/archive/$TODAY/rosters/" 2>/dev/null || true
          fi

          # CNAME for custom domain
          echo "data.forgedbyfreedom.org" > _site/CNAME

          # Build index.html dynamically
          {
            echo "<html><body style='font-family:Arial;text-align:center;background:#fafafa;color:#222;'>"
            echo "<h1>Forged by Freedom Strength & Nutrition</h1>"
            echo "<h3>Strength â€“ Discipline â€“ Freedom</h3>"
            echo "<p>We make your fitness goals realities!</p>"
            echo "<p><b>forgedbyfreedom.org</b></p>"
            echo "<hr>"
            echo "<h2>Forged Data API</h2>"
            echo "<p>Auto-updates every 15 minutes (UTC)</p>"
            echo "<h3>Latest JSON Files</h3><ul style='list-style:none;padding:0;'>"
            for f in $(ls _site/*.json 2>/dev/null); do
              base=$(basename "$f")
              echo "<li><a href='$base'>$base</a></li>"
            done
            echo "</ul>"
            echo "<p style='margin-top:40px;font-size:smaller;color:#777;'>Last updated: $(date -u)</p>"
            echo "</body></html>"
          } > _site/index.html

          echo "[âœ…] Deployment folder ready."

      # ðŸš€ Upload artifact for Pages
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

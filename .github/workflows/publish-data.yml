name: Publish Data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes UTC

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages   # âœ… moved inside the job where it belongs

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetcher
        run: |
          echo "[ðŸ•’] Starting fetch_multi.py run..."
          python fetch_multi.py

      - name: Normalize latest -> canonical names
        run: |
          echo "[ðŸ”§] Normalizing latest data..."
          python tools/normalize_latest.py || echo "No normalize_latest.py found, skipping."

      - name: Move JSON files into _site
        run: |
          echo "[ðŸ“¦] Preparing files for deployment..."
          mkdir -p _site
          cp -v *.json _site/ || echo "No JSON files found to copy."

      - name: Log success
        run: |
          echo "[âœ…] Deployment complete at $(date -u)" > _site/cron.log
          cat _site/cron.log

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

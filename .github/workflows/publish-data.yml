name: Publish Data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every hour UTC

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetcher
        run: |
          echo "[ðŸ•’] Starting fetch_multi.py run..."
          python fetch_multi.py

      - name: Normalize latest -> canonical names
        run: |
          echo "[ðŸ”§] Normalizing latest data..."
          python tools/normalize_latest.py || echo "No normalize_latest.py found, skipping."

      - name: Create _site directory if missing
        run: mkdir -p _site

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4


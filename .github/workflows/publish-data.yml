name: Publish Data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes UTC

permissions:
  contents: write
  pages: write
  id-token: write

# ðŸ‘‡ REQUIRED for GitHub Pages environment
environment:
  name: github-pages
  url: ${{ steps.deployment.outputs.page_url }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetcher
        run: |
          echo "[ðŸ•’] Starting fetch_multi.py run..."
          python fetch_multi.py

      - name: Normalize latest -> canonical names
        run: |
          echo "[ðŸ”§] Normalizing latest data..."
          python tools/normalize_latest.py || echo "No normalize_latest.py found, skipping."

      - name: Build combined.json
        run: |
          echo "[ðŸ”—] Combining JSON files..."
          python - <<'EOF'
          import json, glob
          data = {}
          for file in glob.glob("*.json"):
              if file == "combined.json": continue
              try:
                  with open(file) as f:
                      data[file.replace(".json","")] = json.load(f)
              except Exception as e:
                  print(f"âš ï¸ Skipping {file}: {e}")
          with open("combined.json","w") as f:
              json.dump(data, f, indent=2)
          print("[âœ…] combined.json built successfully.")
          EOF

      - name: Move JSON files into _site
        run: |
          echo "[ðŸ“¦] Preparing files for deployment..."
          mkdir -p _site
          cp -v *.json _site/ || echo "No JSON files found to copy."

      - name: Log success
        run: |
          echo "[âœ…] Deployment complete at $(date -u)" > _site/cron.log
          cat _site/cron.log

      - name: Add CNAME file for custom domain
        run: |
          echo "data.forgedbyfreedom.org" > _site/CNAME

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


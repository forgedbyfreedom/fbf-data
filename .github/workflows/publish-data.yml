name: Publish Data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes UTC

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # --------------- FETCH ODDS ---------------
      - name: Run fetcher
        run: |
          echo "[ðŸ•’] Running fetch_multi.py..."
          if [ -f fetch_multi.py ]; then
            python fetch_multi.py
          else
            echo "âš ï¸ fetch_multi.py not found, skipping odds fetch."
          fi

      # --------------- FETCH ROSTERS (NEW) ---------------
      - name: Run roster fetcher
        run: |
          echo "[ðŸ‘¥] Fetching DraftKings & FanDuel rosters..."
          if [ -f fetch_rosters.py ]; then
            python fetch_rosters.py || echo "âš ï¸ Roster fetch failed, continuing."
          else
            echo "âš ï¸ fetch_rosters.py not found, skipping."
          fi

      # --------------- NORMALIZE DATA (OPTIONAL) ---------------
      - name: Normalize latest -> canonical names
        run: |
          echo "[ðŸ”§] Normalizing latest data..."
          if [ -f tools/normalize_latest.py ]; then
            python tools/normalize_latest.py
          else
            echo "No normalize_latest.py found, skipping normalization."
          fi

      # --------------- PREPARE DEPLOYMENT ---------------
      - name: Prepare deployment folder
        run: |
          echo "[ðŸ“¦] Preparing deployment folder..."
          mkdir -p _site archive

          TODAY=$(date -u +"%Y-%m-%d")
          mkdir -p "_site/archive/$TODAY"

          # Copy JSON data files
          find . -maxdepth 1 -name "*.json" -exec cp {} _site/ \;
          find . -maxdepth 1 -name "*.json" -exec cp {} "_site/archive/$TODAY/" \;

          # Copy roster data
          if [ -d "rosters" ]; then
            mkdir -p _site/rosters "_site/archive/$TODAY/rosters"
            cp -v rosters/*.json _site/rosters/ 2>/dev/null || true
            cp -v rosters/*.json "_site/archive/$TODAY/rosters/" 2>/dev/null || true
          fi

          # CNAME for custom domain
          echo "data.forgedbyfreedom.org" > _site/CNAME

          # Build index.html dynamically
          {
            echo "<html><body><h1>Forged by Freedom Data API</h1>"
            echo "<p>Auto-updates every 15 minutes (UTC).</p>"

            echo "<h2>Latest Files</h2><ul>"
            for f in $(ls _site/*.json 2>/dev/null); do
              echo "<li><a href='$(basename "$f")'>$(basename "$f")</a></li>"
            done
            echo "</ul>"

            if [ -d _site/rosters ]; then
              echo "<h2>Rosters</h2><ul>"
              for f in $(ls _site/rosters/*.json 2>/dev/null); do
                base=$(basename "$f")
                echo "<li><a href='rosters/$base'>$base</a></li>"
              done
              echo "</ul>"
            fi

            echo "<h2>Archive</h2><ul>"
            for d in $(ls -d _site/archive/* 2>/dev/null | sort -r); do
              dn=$(basename "$d")
              echo "<li><a href='archive/$dn/'>$dn</a></li>"
            done
            echo "</ul></body></html>"
          } > _site/index.html

          echo "[âœ…] Deployment folder ready."

      # --------------- UPLOAD + DEPLOY ---------------
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

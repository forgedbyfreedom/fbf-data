name: Publish Data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes UTC

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetcher
        run: |
          echo "[ðŸ•’] Starting fetch_multi.py run..."
          python fetch_multi.py

      - name: Normalize latest -> canonical names
        run: |
          echo "[ðŸ”§] Normalizing latest data..."
          python tools/normalize_latest.py || echo "No normalize_latest.py found, skipping."

      - name: Prepare deployment folder
        run: |
          echo "[ðŸ“¦] Copying data files..."
          mkdir -p _site
          cp -v ./*.json _site/ || echo "No JSON files found to copy."
          cp -v ./CNAME _site/ || echo "No CNAME file found, creating new one..."
          echo "data.forgedbyfreedom.org" > _site/CNAME
          echo "<html><body><h1>FBF Data API</h1><p>Data updated every 15 minutes.<br><a href='combined.json'>View Combined Data</a></p></body></html>" > _site/index.html
          echo "[âœ…] Deployment ready."

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

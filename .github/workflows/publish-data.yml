name: Publish Data to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes UTC

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetcher
        run: |
          echo "[üïí] Running fetch_multi.py..."
          if [ -f fetch_multi.py ]; then
            python fetch_multi.py
          else
            echo "‚ö†Ô∏è fetch_multi.py not found, skipping fetch step."
          fi

      - name: Prepare deployment folder
        run: |
          echo "[üì¶] Preparing deployment folder..."
          mkdir -p _site archive

          # Create daily folder
          TODAY=$(date -u +"%Y-%m-%d")
          mkdir -p "_site/archive/$TODAY"

          # Copy all JSON files
          find . -maxdepth 1 -name "*.json" -exec cp {} _site/ \;
          find . -maxdepth 1 -name "*.json" -exec cp {} "_site/archive/$TODAY/" \;

          # Create 'latest.json' as alias for combined.json
          if [ -f _site/combined.json ]; then
            cp _site/combined.json _site/latest.json
          fi

          # Add CNAME and index.html
          echo "data.forgedbyfreedom.org" > _site/CNAME
          echo "<html><body><h1>FBF Data API</h1><p>Data auto-updated every 15 minutes.</p>" > _site/index.html
          echo "<h2>Available Data Files:</h2><ul>" >> _site/index.html

          for f in $(ls _site/*.json 2>/dev/null); do
            fname=$(basename "$f")
            echo "<li><a href='$fname'>$fname</a></li>" >> _site/index.html
          done

          echo "</ul><h2>Archive:</h2><ul>" >> _site/index.html
          for d in $(ls -d _site/archive/* 2>/dev/null | sort -r); do
            dname=$(basename "$d")
            echo "<li><a href='archive/$dname/'>$dname</a></li>" >> _site/index.html
          done
          echo "</ul></body></html>" >> _site/index.html

          echo "[‚úÖ] Deployment content built."

      - name: Verify files
        run: |
          echo "[üîç] Final structure:"
          tree _site || ls -R _site

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
